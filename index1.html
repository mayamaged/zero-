<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>

	<link rel="stylesheet" type="text/css" href="1.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>عربة التسوق</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="tomatoes.jpg">

				<div class="product-info">

					<h3 class="product-name">الطماطم</h3>

					<h4 class="product-price">1.5$ instead of 3$</h4>

					<h4 class="product-offer">50%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>
					

				</div>

			</div>

			<div class="product">

				<img src="meat.jpg">

				<div class="product-info">

					<h3 class="product-name">اللحم المطبوخ</h3>

					<h4 class="product-price">3.2$ instead of 8$</h4>

					<h4 class="product-offer">40%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>السعر الاجمالي</span>

				<span>4.7$</span>

			</p>

			<p>

				<span>العدد</span>

				<span>2</span>

			</p>

			<p>

				<span>انت وفرت</span>

				<span>6.3$</span>

			</p>

			<a href="#">اشترى الان</a>

		</div>

	</div>

</div>



</body>


</html>
